---
title: Zanata | Open Translation, For Everyone
layout: home
root: "../../../"
---

<div class="g--centered">
  <div class="g__item w--1-2-m w--3-8-l w--1-3 l--push-bottom-1">
    <p class="txt--meta l--push-all-0"><a href="#">Projects</a> <i class="i i--arrow-right"></i> <a href="../">Mortal Kombat</a></p>
    <h1 class="l--push-all-0">New Version</h1>
    <form action="">
      <div class="l--push-top-half form__item">
        <label for="id">Version ID <span class="txt--meta"><i class="i i--info" title="This can not be changed later"></i></span></label>
        <input type="text" id="id">
      </div>
      <div class="l--push-top-half form__item">
        <h3 class="heading--secondary l--push-all-0">Project Type</h3>
        <p>Determines how the project is treated for upload and download by clients or through the website. <a href="http://zanata.org/help/projects/create-project/" title="Help: Creating a project and project types"><i class="i i--help"></i></a></p>
        <ul class="list--slat l--push-bottom-1">
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-1" class="form__radio__input js-form__radio__input">
              <label for="project-type-1" class="form__radio__label js-form__radio__label">File<span class="txt--meta"> For plain text, Libre Office, InDesign etc.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-2" class="form__radio__input js-form__radio__input" checked>
              <label for="project-type-2" class="form__radio__label js-form__radio__label">Gettext <span class="txt--meta">For gettext software strings.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-3" class="form__radio__input js-form__radio__input">
              <label for="project-type-3" class="form__radio__label js-form__radio__label">Podir <span class="txt--meta">For Publican or Docbook strings.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-4" class="form__radio__input js-form__radio__input">
              <label for="project-type-4" class="form__radio__label js-form__radio__label">Properties <span class="txt--meta">For Java properties files.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-5" class="form__radio__input js-form__radio__input">
              <label for="project-type-5" class="form__radio__label js-form__radio__label">UTF8 Properties <span class="txt--meta">For UTF8-encoded Java properties.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-6" class="form__radio__input js-form__radio__input">
              <label for="project-type-6" class="form__radio__label js-form__radio__label">XLIFF <span class="txt--meta">For supported XLIFF files.</span></label>
            </div>
          </li>
          <li>
            <div class="form__radio js-form__radio">
              <input type="radio" name="project-type" id="project-type-7" class="form__radio__input js-form__radio__input">
              <label for="project-type-7" class="form__radio__label js-form__radio__label">XML <span class="txt--meta">For XML from the Zanata REST API.</span></label>
            </div>
          </li>
        </ul>
      </div>
      <div class="l--push-top-1">
        <input type="submit" value="Create version" class="l--push-right-half button--primary button--full">
      </div>
    </form>
  </div>
</div>
