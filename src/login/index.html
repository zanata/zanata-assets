---
title: Log In | Zanata
layout: login
root: "../"
---

<div class="g--centered">
  <div class="g__item l--constrain-medium l--constrain-small-m">
    <div class="l--push-v-1">
      <div class="g">
        <div class="l--push-top-half g__item w--7-12 w--1-m">
          <h2 class="gamma heading--sub">Log in with your email address</h2>
          <form action="" class="l--push-top-half l--pad-all-1 bg--pop-higher">
            <div class="l--clearfix">
              <label for="username" class="l--float-left">Username</label>
            </div>
            <input id="username" name="username" type="text">
            <div class="l--push-top-half l--clearfix">
              <label for="password" class="l--float-left">Password</label>
              <span class="txt--meta l--float-right"><a href="#">Forgot password?</a></span>
            </div>
            <input id="password" name="password" type="password">
            <div class="l--push-top-1">
              <input type="submit" value="Log In" class="button--primary button--full">
              <div class="txt--align-center txt--align-center-s l--push-top-half">Don't have an account? <a href="/signup">Sign Up</a></div>
            </div>
          </form>
        </div>
        <div class="l--push-top-half g__item w--5-12 w--1-m">
          <h2 class="gamma heading--sub">or login using</h2>
          <ul class="list--no-bullets">
            <li class="l--push-top-half"><a href="#" class="button--full button--fedora">Fedora</a></li>
            <li class="l--push-top-half"><a href="#" class="button--full button--google">Google</a></li>
            <li class="l--push-top-half"><a href="#" class="button--full button--yahoo">Yahoo</a></li>
            <li class="l--push-top-half l--pad-top-half l--pad-h-half bg--pop-higher">
              <form action="">
                <label for="openid">Open ID</label>
                <div class="g--tighter">
                  <div class="g__item w--3-4 w--3-4-s">
                    <input id="openid" type="url" value="http://">
                  </div>
                  <div class="g__item w--1-4 w--1-4-s">
                    <input type="submit" value="Go" class="button--full l--push-bottom-half">
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
