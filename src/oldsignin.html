    <script type="text/javascript">
        function updateLoginType(selectedElement, type, showUsername, usernameLabel, showPassword)
        {
            jQuery(".selected_login_option").each( function(){ jQuery(this).removeClass('selected_login_option') } );
            jQuery(selectedElement).addClass('selected_login_option');

            var fieldSelector = "[id='login:login_provider']";
            jQuery(fieldSelector).val(type);

            var usernamefieldSelector = "[id='login:providerUsernameField']";
            if( showUsername )
            {
                jQuery('#identityLabel').html( usernameLabel );
                jQuery('#' + usernamefieldSelector).show();
            }
            else
            {
                jQuery('#' + usernamefieldSelector).hide();
            }

            var passwordfieldSelector = "[id='login:providerPasswordField']";
            if( showPassword )
            {
                jQuery('#' + passwordfieldSelector).show();
            }
            else
            {
                jQuery('#' + passwordfieldSelector).hide();
            }

            showLoginButton();
        }
    </script>How are you logging in?
